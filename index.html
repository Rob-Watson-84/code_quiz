<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coding Quiz</title>

    <!-- linking css and bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/style.css">

    <!-- linking fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo&family=Montserrat+Subrayada&family=Montserrat:wght@400;700;900&family=Raleway:wght@300&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">


</head>

<body>
    <!-- bootstrap being used for formatting -->
    <div class="container-fluid my-4">
        <!-- top row for highscore, timer and "Time's Up" message -->
        <div class="row bg-light justify-content-center ">
            <div class="col text-left">
                <a href="#" id="viewHighScore">View High Scores</a>
            </div>
            <div id="timer" class="col text-right">Time: <span id="timeLeft">0</span>
            </div>
            <div id="timeUp" class="col text-right" style="display: none;">Time's Up!</div>
        </div>

        <div id="everything" class="row text-left">
            <div class="col-md-3"></div>
            <main class="col-md-8 mt-5">
                <!-- Start Section -->
                <div id="start" class="m-2 justify-content-center">
                    <h1 class="font-weight-bold pl-5 pr-5">Coding Quiz Challenge</h1>
                    <p class="p-5">It is time to test your programming knowledge. When you are ready, please click the Start Quiz button. 
                    <br><br>Incorrect answers will penalize your time by 10 seconds!
                    </p>
                    <button type="button" id="start-quiz-button" class="btn btn-info ml-5 p-3 align-center">Start
                        Quiz</button>
                </div>

                <!-- Quiz Section -->
                <div id="questionDiv" style="display: none;">
                    <p id="questionTitle" class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></p>
                    <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
                        <p><button id="btn0" class="btn btn-info p-2 btn-lg"></button></p>
                        <p><button id="btn1" class="btn btn-info p-2 btn-lg"></button></p>
                        <p><button id="btn2" class="btn btn-info p-2 btn-lg"></button></p>
                        <p><button id="btn3" class="btn btn-info p-2 btn-lg"></button></p>
                        <hr id="lineBreak" style="display: none" class="mt-4">
                        <p id="userAnswer" style="display: none;"></p>
                    </div>
                </div>

                <!-- score section -->
                <div class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold" id="summary" style="display: none;">
                    <div class="col-2"></div>
                    <div class="col-8 text-left">
                        <h2 class="font-weight-bold pt-2 pb-3 m-2">Your final score is <span id="finalScore"></span> !
                        </h2>
                        <form>
                            <p class="pt-2 pb-3 m-2">Enter your initials: <input id="userInitials" 
                                class="form-control pt-2 pb-3 mt-2" type="text">
                                <button type="submit" id="submitBtn" class="btn btn-info btn-lgmt-3">Submit</button>
                            </p>
                        </form>
                    </div>
                    <div class="col-2"></div>
                </div>

                <!-- highscores section -->
                <div id="highScoreSection" class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold"
                    style="display: none;">
                    <h2 class="font-weight-bold pt-2 pb-3 mb-2">High Scores</h2>

                    <div id="listOfHighScores" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>

                    <p>
                        <button type="submit" class="btn btn-info mt-3 mr-3" id="goBackBtn">Go Back</button>
                        <button type="submit" class="btn btn-info mt-3" id="clearHighScoreBtn">Clear High
                            Scores</button>
                    </p>

                </div>
            </main>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
